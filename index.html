<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #video {
            height: 100%;
            width: 100%;
        }
        .div1 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 10px;
            background: white;
        }
        .div2 {
            height: 10px;
            background: black;
        }
    </style>
</head>
<body> 
     <video src="http://mat1.gtimg.com/news/zt2017/2017lh/player.mp4" id="video">
     </video>

    <div class="div1">
        <div class="div2"></div>
    </div> 
    
    <script>

        var video = document.getElementById('video');
        video.play();
        var div2 = document.getElementsByClassName('div2')[0];
        var timer = setInterval(function () {
            if(video.currentTime / video.duration * 100 == 100) {
                clearInterval(timer);
                return;
            }
            div2.style.width = video.currentTime / video.duration * 100 + '%';
        },1000/60);// var video = document.getElementById('video');
